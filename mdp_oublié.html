<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mot de passe oublié - Hôpital</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
     
      position: relative;
      overflow: auto;
    }
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      filter: blur(10px);
      z-index: -1;
    }
    .reset-container {
      max-width: 450px;
      width: 100%;
      margin: 20px;
      padding: 30px;
      
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
    }
    .logo {
      text-align: center;
      margin-bottom: 30px;
    }
    .logo img {
      max-width: 120px;
      height: auto;
    }
    .form-label {
      display: flex;
      align-items: center;
      font-weight: 500;
      color: #333;
    }
    .form-label div {
      width: 24px;
      height: 24px;
      margin-right: 10px;
    }
    .form-control {
      border-radius: 6px;
      padding: 10px;
    }
    .btn-primary {
      border-radius: 6px;
      padding: 12px;
      font-size: 16px;
    }
    .text-center a {
      color: #007bff;
      text-decoration: none;
    }
    .text-center a:hover {
      text-decoration: underline;
    }
    @media (max-width: 576px) {
      .reset-container {
        margin: 10px;
        padding: 20px;
      }
      .logo img {
        max-width: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <div class="logo">
      <img src="logo.jpg" alt="Logo Hôpital">
    </div>
    <h2 class="text-center mb-4">Mot de passe oublié</h2>
    <p class="text-center mb-4">Entrez votre adresse e-mail pour recevoir un lien de réinitialisation.</p>
    <form>
      <div class="mb-3">
        <label for="email" class="form-label">
          <div id="email-icon" aria-hidden="true"></div>
          Adresse e-mail
        </label>
        <input type="email" class="form-control" id="email" placeholder="Entrez votre email" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Envoyer le lien</button>
      <div class="text-center mt-3">
        <a href="Connexion_Admin.html">Retour à la connexion</a>
      </div>
    </form>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
 
</body>
</html>
