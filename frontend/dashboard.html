<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de bord - Satisfaction</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background-color: #fafafa;
            color: #1f2937;
        }
        header {
            background: rgba(224, 242, 254, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            font-size: 1.8em;
            font-weight: 600;
            color: #1f2937;
        }
        .main-content {
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .card {
            background: #ffffff;
            padding: 25px;
            margin-bottom: 30px;
            border-radius: 10px;
            border: 1px solid rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        }
        .chart-container {
            max-width: 600px;
            margin: 0 auto;
        }
        .export-btn {
            background: #f97316;
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        .export-btn:hover {
            background: #ea580c;
            transform: translateY(-2px);
        }
        h2 {
            font-size: 1.5em;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 20px;
        }
        h3 {
            font-size: 1.2em;
            font-weight: 500;
            color: #1f2937;
            margin-bottom: 15px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid rgba(0, 0, 0, 0.1);
            padding: 12px;
            text-align: left;
            font-size: 0.95em;
        }
        th {
            background-color: #e0f2fe;
            color: #1f2937;
            font-weight: 600;
        }
        td {
            background-color: #ffffff;
        }
        select {
            padding: 10px;
            font-size: 1em;
            border-radius: 8px;
            border: 1px solid rgba(0, 0, 0, 0.2);
            margin: 10px 0;
            cursor: pointer;
            background-color: #ffffff;
            color: #1f2937;
        }
        select:focus {
            outline: none;
            border-color: #f97316;
        }
        #summary {
            margin-top: 20px;
            font-size: 1em;
            color: #1f2937;
        }
        @media (max-width: 768px) {
            .main-content {
                padding: 20px;
            }
            header h1 {
                font-size: 1.5em;
            }
            table {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Tableau de bord - Enquêtes de satisfaction</h1>
    </header>
    <div class="main-content">
        <div class="card">
            <h2>Consultation des réponses</h2>
            <table id="responseTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Service</th>
                        <th>Score (%)</th>
                        <th>Motif de visite</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="responseBody"></tbody>
            </table>
            <button class="export-btn" onclick="downloadCSV()">Télécharger en CSV</button>
        </div>
        <div class="card">
            <h2>Statistiques</h2>
            <div class="chart-container">
                <h3>Pourcentage de satisfaction par service</h3>
                <canvas id="servicesChart"></canvas>
            </div>
            <div class="chart-container">
                <h3>Motifs de visite les plus fréquents</h3>
                <canvas id="motifsChart"></canvas>
            </div>
        </div>
        <div class="card">
            <h2>Analyse interactive</h2>
            <label for="serviceFilter">Filtrer par service :</label>
            <select id="serviceFilter" onchange="updateChart()">
                <option value="all">Tous</option>
                <option value="Service A">Service A</option>
                <option value="Service B">Service B</option>
                <option value="Service C">Service C</option>
                <option value="Service D">Service D</option>
            </select>
            <div class="chart-container">
                <canvas id="filteredChart"></canvas>
            </div>
            <p id="summary"></p>
        </div>
    </div>
    <script>
        // Données fictives (à remplacer par les données du PDF)
        const responses = [
            { id: 1, service: "Service A", score: 85, motif: "Consultation", date: "2025-01-10" },
            { id: 2, service: "Service B", score: 70, motif: "Urgence", date: "2025-01-11" },
            { id: 3, service: "Service C", score: 90, motif: "Consultation", date: "2025-01-12" },
            { id: 4, service: "Service D", score: 65, motif: "Suivi", date: "2025-01-13" },
            { id: 5, service: "Service A", score: 80, motif: "Consultation", date: "2025-01-14" }
        ];

        // Statistiques calculées
        const satisfactionByService = {
            labels: ["Service A", "Service B", "Service C", "Service D"],
            data: [
                responses.filter(r => r.service === "Service A").reduce((sum, r) => sum + r.score, 0) / responses.filter(r => r.service === "Service A").length,
                responses.filter(r => r.service === "Service B").reduce((sum, r) => sum + r.score, 0) / responses.filter(r => r.service === "Service B").length,
                responses.filter(r => r.service === "Service C").reduce((sum, r) => sum + r.score, 0) / responses.filter(r => r.service === "Service C").length,
                responses.filter(r => r.service === "Service D").reduce((sum, r) => sum + r.score, 0) / responses.filter(r => r.service === "Service D").length
            ]
        };

        const motifsCount = {
            labels: ["Consultation", "Urgence", "Suivi"],
            data: [
                responses.filter(r => r.motif === "Consultation").length,
                responses.filter(r => r.motif === "Urgence").length,
                responses.filter(r => r.motif === "Suivi").length
            ]
        };

        // Charger les données
        function loadData() {
            // Remplir le tableau
            const tbody = document.getElementById("responseBody");
            responses.forEach(r => {
                const row = document.createElement("tr");
                row.innerHTML = `<td>${r.id}</td><td>${r.service}</td><td>${r.score}</td><td>${r.motif}</td><td>${r.date}</td>`;
                tbody.appendChild(row);
            });

            // Graphique 1 : Satisfaction par service
            new Chart(document.getElementById("servicesChart"), {
                type: "bar",
                data: {
                    labels: satisfactionByService.labels,
                    datasets: [{
                        label: "Taux de satisfaction (%)",
                        data: satisfactionByService.data,
                        backgroundColor: ["#3b82f6", "#f97316", "#22c55e", "#a855f7"],
                        borderColor: ["#2563eb", "#ea580c", "#16a34a", "#9333ea"],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { position: "top", labels: { font: { size: 14 }, color: "#1f2937" } },
                        title: { display: true, text: "Satisfaction moyenne par service", font: { size: 16 }, color: "#1f2937" },
                        tooltip: { backgroundColor: "#1f2937", titleFont: { size: 14 }, bodyFont: { size: 12 } }
                    },
                    scales: {
                        y: { beginAtZero: true, ticks: { color: "#1f2937" }, title: { display: true, text: "Taux de satisfaction (%)", color: "#1f2937" } },
                        x: { ticks: { color: "#1f2937" }, title: { display: true, text: "Services", color: "#1f2937" } }
                    }
                }
            });

            // Graphique 2 : Motifs de visite
            new Chart(document.getElementById("motifsChart"), {
                type: "doughnut",
                data: {
                    labels: motifsCount.labels,
                    datasets: [{
                        label: "Nombre de réponses",
                        data: motifsCount.data,
                        backgroundColor: ["#3b82f6", "#f97316", "#22c55e"],
                        borderColor: ["#2563eb", "#ea580c", "#16a34a"],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { position: "top", labels: { font: { size: 14 }, color: "#1f2937" } },
                        title: { display: true, text: "Motifs de visite les plus fréquents", font: { size: 16 }, color: "#1f2937" },
                        tooltip: { backgroundColor: "#1f2937", titleFont: { size: 14 }, bodyFont: { size: 12 } }
                    }
                }
            });

            // Initialiser le graphique filtré
            updateChart();
        }

        // Mettre à jour le graphique filtré
        function updateChart() {
            const filter = document.getElementById("serviceFilter").value;
            let filteredData = satisfactionByService.data;
            let filteredLabels = satisfactionByService.labels;

            if (filter !== "all") {
                const index = satisfactionByService.labels.indexOf(filter);
                filteredData = [satisfactionByService.data[index]];
                filteredLabels = [filter];
            }

            // Détruire le graphique précédent s'il existe
            const filteredCanvas = document.getElementById("filteredChart");
            if (filteredCanvas.chart) {
                filteredCanvas.chart.destroy();
            }

            // Créer un nouveau graphique
            filteredCanvas.chart = new Chart(filteredCanvas, {
                type: "bar",
                data: {
                    labels: filteredLabels,
                    datasets: [{
                        label: "Taux de satisfaction (%)",
                        data: filteredData,
                        backgroundColor: ["#3b82f6", "#f97316", "#22c55e", "#a855f7"],
                        borderColor: ["#2563eb", "#ea580c", "#16a34a", "#9333ea"],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { position: "top", labels: { font: { size: 14 }, color: "#1f2937" } },
                        title: { display: true, text: "Satisfaction par service (filtré)", font: { size: 16 }, color: "#1f2937" },
                        tooltip: { backgroundColor: "#1f2937", titleFont: { size: 14 }, bodyFont: { size: 12 } }
                    },
                    scales: {
                        y: { beginAtZero: true, ticks: { color: "#1f2937" }, title: { display: true, text: "Taux de satisfaction (%)", color: "#1f2937" } },
                        x: { ticks: { color: "#1f2937" }, title: { display: true, text: "Services", color: "#1f2937" } }
                    }
                }
            });

            // Résumé
            const satisfiedCount = responses.filter(r => r.score >= 80).length;
            const unsatisfiedCount = responses.filter(r => r.score < 80).length;
            document.getElementById("summary").innerText = `Résumé : ${satisfiedCount} visiteurs satisfaits, ${unsatisfiedCount} mécontents. Service filtré : ${filter === "all" ? "tous" : filter}.`;
        }

        // Télécharger en CSV
        function downloadCSV() {
            const csv = Papa.unparse(responses);
            const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "enquetes_satisfaction.csv";
            link.click();
        }

        const token = localStorage.getItem('jwt');

        if (!token) {
            // Rediriger vers la page de login s'il n'y a pas de token
            window.location.href = './login_admin.html';
        } else {
            console.log("Token trouvé :", token);
            // Tu peux même le décoder ou l'utiliser dans tes fetch
        }

        // Charger les données au démarrage
        loadData();
    </script>
</body>
</html>
