<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tableau de bord - Satisfaction</title>

  <!-- Scripts -->
  <script src="./js/logout.js" defer></script>
  <script src="./js/stats.js" defer></script>
  <script src="./js/exports.js" defer></script>
  <script src="./js/visitesToTable.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>

  <!-- Style -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="./css/dashboard.css">
 
</head>
<body>

    <header class="dashboard-header">
        <div class="header-content">
          <h1>Tableau de bord - Enquêtes de satisfaction</h1>
          <button class="logout-btn" onclick="logout()">Déconnexion</button>
        </div>
    </header>
      

  <div class="view-toggle">
    <button onclick="showSection('stats')">Afficher les statistiques</button>
    <button onclick="showSection('visites')">Afficher les visites</button>
  </div>

  <div class="main-content">
    <!-- Section Statistiques (visible au chargement) -->
    <div id="stats" class="card">

      <h2>Statistiques</h2>

      <div class="chart-container">
        <h3>Pourcentage de satisfaction</h3>
        <canvas id="satisfactionChart"></canvas>
      </div>

      <div class="chart-container-service">
        <h3>Pourcentage de satisfaction par service</h3>
        <canvas id="satisfactionByServiceChart"></canvas>
      </div>

      <div class="chart-container-service-frequent">
        <h3>Les services les plus visités</h3>
        <canvas id="serviceChart"></canvas>
      </div>

      <div class="chart-container-motif-frequent">
        <h3>Motifs de visite les plus fréquents</h3>
        <canvas id="motifsChart"></canvas>
      </div>

    </div>

    <!-- Section Visites (cachée par défaut) -->
    <div id="visites" class="card" style="display:none;">

      <h2>Consultation des réponses</h2>

      <div style="margin-bottom: 10px;">
        <button class="export-btn csv" onclick="exportCSV()">Exporter en CSV</button>
        <button class="export-btn excel" onclick="exportExcel()">Exporter en Excel</button>
      </div>

      <table id="responseTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>Email</th>
            <th>Service</th>
            <th>Motif de visite</th>
            <th>Satisfaction</th>
            <th>Commentaire</th>
          </tr>
        </thead>
        <tbody id="responseBody">
        </tbody>
      </table>

    </div>
  </div>

  <script>
        function showSection(id) {
            document.getElementById('stats').style.display = (id === 'stats') ? 'block' : 'none';
            document.getElementById('visites').style.display = (id === 'visites') ? 'block' : 'none';
        }
        // Affiche "stats" par défaut au chargement
        window.onload = () => showSection('stats');

        //recuperation de la token jwt
        const token = localStorage.getItem('jwt');

        if (!token) {
            // Rediriger vers la page de login s'il n'y a pas de token
            window.location.href = './login_admin.html';
        }
  </script>

</body>
</html>
